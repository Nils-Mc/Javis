<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schülerzeitung GEW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="bg.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="captcha.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
        /* Dein bestehender CSS-Code bleibt hier */

        #easter-egg-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #easter-egg-btn:hover {
            background-color: #ff1493;
        }

        #hidden-message {
            display: none;
            font-size: 24px;
            color: #ff1493;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <h2>Loading...</h2>
    </div>

    <div id="captcha-container">
        <h2>Please verify you are human</h2>
        <div class="g-recaptcha" data-sitekey="6LdAIeIqAAAAALTYjzDhuiwVmOoQf249_v-DrQOg" data-callback="onCaptchaSuccess" style="background: none; overflow: none; z-index: 1000;"></div>
    </div>

    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="https://schuelerzeitung-gew.glitch.me/logo.jpg" alt="Logo">
            <span>SZENE</span>
        </div>
    </div>

    <div id="button-container" class="button-container">
        <a href="https://schuelerzeitung-gew.glitch.me/login.html"> <button class="login-button">Login</button></a>
        <a href="https://schuelerzeitung-gew.glitch.me/ausgaben.html"> <button class="ausgaben-button">Ausgaben</button></a>
    </div>

    <div class="Main-Page">
        <h2>Schülerzeitung Essen-Werden</h2>
        <h2>Neuigkeiten und Ereignisse</h2>

        <button id="easter-egg-btn">🎁 Klicke mich für eine Überraschung!</button>
        <p id="hidden-message">🎉 Du hast das Easter Egg gefunden! 🎉</p>
    </div>

    <script>
        document.getElementById('easter-egg-btn').addEventListener('click', function() {
            const message = document.getElementById('hidden-message');
            message.style.display = 'block';
        });
    </script>
</body>
</html>
